<!DOCTYPE html>
<html>

<head>
    <title>
        CALCULATOR
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js"></script>
</head>

<body>
    <table>
        <tr>
            <th colspan="4" id="head">

                <h1>CALCULATOR</h1>

            </th>
        </tr>
        <tr>
            <td colspan="4" id="display"><input type="text" id="panel" disabled></td>
        </tr>
        <tr>
            <td><button id="1" value="1" class="number" onclick=concatenateNumber(this.value)>1</button></td>
            <td><button id="2" value="2" class="number" onclick=concatenateNumber(this.value)>2</button></td>
            <td><button id="3" value="3" class="number" onclick=concatenateNumber(this.value)>3</button></td>
            <td><button id="/" value="/" class="number" onclick=operation(this.value)>/</button></td>
        </tr>
        <tr>
            <td><button id="4" value="4" class="number" onclick=concatenateNumber(this.value)>4</button></td>
            <td><button id="5" value="5" class="number" onclick=concatenateNumber(this.value)>5</button></td>
            <td><button id="6" value="6" class="number" onclick=concatenateNumber(this.value)>6</button></td>
            <td><button id="*" value="*" class="number" onclick=operation(this.value)>*</button></td>
        </tr>
        <tr>
            <td><button id="7" value="7" class="number" onclick=concatenateNumber(this.value)>7</button></td>
            <td><button id="8" value="8" class="number" onclick=concatenateNumber(this.value)>8</button></td>
            <td><button id="9" value="9" class="number" onclick=concatenateNumber(this.value)>9</button></td>
            <td><button id="-" value="-" class="number" onclick=operation(this.value)>-</button></td>
        </tr>
        <tr>
            <td><button id="0" value="0" class="number" onclick=concatenateNumber(this.value)>0</button></td>
            <td><button id="C" value="C" class="number" onclick=cleanDisplay()>C</button></td>
            <td><button id="=" value="=" class="number" onclick=displayResult(this.value)>=</button></td>
            <td><button id="+" value="+" class="number" onclick=operation(this.value)>+</button></td>
        </tr>
    </table>
</body>

</html>
